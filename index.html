<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:1024px)">
    <link rel="stylesheet" href="desktop.css"  media="screen and (min-width:1281px)">
    <link href="//db.onlinewebfonts.com/c/c8e8fcd5d85d9b587022fe0a79809b73?family=Friz+Quadrata" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <figure class="log-container">
                <img src="./resources/logo.png" alt="Logo">
        </figure>
        <div class="form-container">
            <p>Nombre de invocador</p>
            <div>
                <form action="" >
                    <label for="invocador">
                        <input type="text" id="invocador">
                    </label>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <p>Vecasel</p>
            <figure>
                <img src="./resources/vecasel.png" alt="vecasel">
            </figure>
        </div>
        <div class="lig-container">
            <p class="c1">Clasificatoria en Solitario</p>
            <figure>
                <img src="./resources/Platinum.png" alt="liga">
            </figure>
            <p class="c2">Master</p>
        </div>
        <div class="camp-container">
            <p class="c1">Campeones m√°s jugados</p>
            <p class="c2">Riven</p>
            <figure class="riven">
                <img src="./resources/riven.png" alt="">
            </figure>
            <p class="c3">Irelia</p>
            <figure class="irelia">
                <img src="./resources/irelia.png" alt="">
            </figure>
            <p class="c4">Lee Sin</p>
            <figure class="lee_sin">
                <img src="./resources/lee sin.png" alt="">
            </figure>
        </div>
    </main>
</body>
</html>
